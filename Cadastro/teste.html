<!DOCTYPE html>
<html>
    <head>
        <title>Captura de Lead</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="container">

            <div class="container-1">
                    <div class="espaço-1">
                        <h1 class="titulo">
                            Learn to code by watching others
                        </h1>
                            <h3 class="descriçao">
                                See how experienced developers solve problems in real-time. 
                                Watching tutorials is great, 
                                but understanding how developers think is invaluable.
                            </h3>
                        </div>
             </div>

             <div class="container-2">
                <div class="espaço-2">
                  <div class="promocion">
                    
                    <span class="promocion-1">
                      Try it free for 7 days!
                    </span>
                    <span class="promocion-2">
                      *$20/month thereafter.
                    </span>
                  </div>

                  <div class="form">
                    <form autocomplete="off">
                      <input type="text" class="first-name" placeholder="First Name" autocomplete="off" />
                      <input type="text" class="last-name" placeholder="Last Name" />
                      <input type="email" class="email" placeholder="Email Address" />
                      <input type="password" class="password" placeholder="Password" />
                      <button class="form-btn">
                        <span class="form-btn-text">CLAIM YOUR FREE TRIAL</span>
                      </button>
                      <p class="terms">
                        By clicking the button, you are agreeing to our
                        <span class="terms-highlight">
                          Terms and Services
                        </span>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
        </div>

</html>
